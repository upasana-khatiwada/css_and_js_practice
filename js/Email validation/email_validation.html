<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email validation</title>
    <script>
        function validateEmail(){
            // ^ and $: These are anchors. ^ matches the start of a line, and $ matches the end of a line. 
            //[a-zA-Z0-9.!#$%&'*+/=?^_{|}~-]+`: This part matches the local part of the email address, which is the part before the "@" symbol. Let's break down what each character or character range means:

            //a-zA-Z0-9: Matches any lowercase letter, uppercase letter, or digit.
            //.!#$%&'*+/=?^_{|}~-`: Matches a specific set of special characters often allowed in email addresses.
            //+: Indicates that one or more of these characters must be present.
            //(?: ... ): This is a non-capturing group. It groups the pattern inside it but doesn't capture it as a separate result.
            var regExp =  /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/


            var email = document.getElementById("f1").value;
            if(regExp.test(email)){
                alert("valid email");
            }else{
                alert("Input valid email");
            }
        }
    </script>
</head>
<body>
    <label for="">Email</label>
    <input type="text" id="f1"><br>
    <button onclick="validateEmail()">login</button>
</body>
</html>
